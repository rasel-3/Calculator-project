<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="main bg-purple-600 h-screen w-full">

        <div class="input w-full">
            <div id="added" class="added bg-white w-full text-right text-2xl h-10"></div>
            <input id="input" class="bg-white w-full text-right text-5xl outline-none" type="number">
            <div id="result" class="result bg-red-500 text-right text-5xl font-semibold text-">0</div>
        </div>

        <div class="buttons flex justify-between mt-5">
            <div id="add" class="w-20 bg-pink-600 m-0 border border-black rounded-xl h-20 text-5xl text-white flex justify-center items-center cursor-pointer">+</div>
            <div id="substract" class="w-20 bg-pink-600 m-0 border border-black rounded-xl h-20 text-5xl text-white flex justify-center items-center cursor-pointer">-</div>
            <div id="multiplication" class="w-20 bg-pink-600 m-0 border border-black rounded-xl h-20 text-5xl text-white flex justify-center items-center cursor-pointer">x</div>
            <div id="divition" class="w-20 bg-pink-600 m-0 border border-black rounded-xl h-20 text-5xl text-white flex justify-center items-center cursor-pointer">/</div>
        </div>
        
        <button id="equal" class="w-full h-20 bg-cyan-400 mt-5 border border-black rounded-xl h-20 text-5xl text-white flex justify-center items-center cursor-pointer">=</button>
    </div>

    <script type="" src="app.js"></script>
</body>
</html>
